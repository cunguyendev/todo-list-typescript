<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list app - TypeScript</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <!-- Displayed if scripts are not supported -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Main app -->
    <main class="app">
      <!-- App heading -->
      <div class="app__heading heading">
        <h1 class="heading__title">
          <strong>Todo list with TypeScript</strong>
        </h1>
        <p class="heading__description">
          <a href="https://github.com/cunguyendev/todo-list-typescript" title="View on Github" target="_blank">
            https://github.com/cunguyendev/todo-list-typescript
          </a>
        </p>
      </div>

      <!-- Todo app -->
      <div class="app__todo content">
        <!-- Area for user input the data -->
        <div class="content__input">
          <button title="Mark all as done" class="fa fa-check btn btn--default" id="made-done"></button>
          <input id="task-input" type="text" placeholder="What will you focus on today?" />
        </div>

        <!-- Area for show the data -->
        <div class="content__data">
          <!-- Template for a task is check status -->
          <div class="content__data__item item">
            <button
              data-task-id="1234"
              data-action="Mark"
              title="Mark as done"
              class="btn btn--default fa data--check"
            ></button>
            <p class="item__title checked">Lorem ipsum dolor sit amet.</p>
            <input class="edit" type="text" value="Lorem ipsum dolor sit amet." />
            <button
              class="fa fa-times btn btn--remove"
              data-task-id="1234"
              data-action="Remove"
              title="Remove this task"
            ></button>
          </div>

          <!-- Template for a task is no check status -->
          <div class="content__data__item item">
            <button
              data-task-id="1234"
              data-action="Mark"
              title="Mark as done"
              class="btn btn--default fa data--no-check"
            ></button>
            <p class="item__title">Lorem ipsum dolor sit amet.</p>
            <button
              class="fa fa-times btn btn--remove"
              data-task-id="1234"
              data-action="Remove"
              title="Remove this task"
            ></button>
          </div>
        </div>

        <!-- Area for user's actions -->
        <div class="content__actions">
          <p class="total-items">5 items left</p>

          <ul class="tasks__filters">
            <li>
              <a data-action="all" href="#/">All</a>
            </li>
            <li>
              <a data-action="active" href="#/active">Active</a>
            </li>
            <li>
              <a data-action="completed" href="#/completed">Completed</a>
            </li>
          </ul>

          <div class="task-clear-completed">
            <button class="clear-completed btn btn--default">Clear completed</button>
          </div>
        </div>
      </div>

      <!-- Loading area -->
      <div class="app__loading loading">
        <div class="preloader">
          <div class="preloader__absolute">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
          </div>
          <p class="preloader__processing">Loading...</p>
        </div>
      </div>

      <!-- Notification for app -->
      <div class="notification">
        <div class="alert notification__content">
          <span class="notification__description"
            >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro, excepturi?</span
          >
          <span class="notification__actions dismiss">
            <i class="fa fa-close"></i>
          </span>
        </div>
      </div>
    </main>
  </body>

  <script src="./scripts/index.ts"></script>
</html>
